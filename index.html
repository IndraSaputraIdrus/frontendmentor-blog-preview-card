<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css" <!-- Feel free to remove these styles or customise in your own stylesheet 👍
    -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">

    <img class="card__hero" src="./assets/images/illustration-article.svg" alt="hero" />

    <span class="card__categories">
      Learning
    </span>

    <p class="card__date">
      Published 21 Dec 2023
    </p>

    <h1 class="card__heading">
      HTML & CSS foundations
    </h1>

    <p class="card__description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="card__author">
      <img src="./assets/images/image-avatar.webp" alt="Gref Hooper" class="card__author__image" />
      <p class="card__author__name">
        Greg Hooper
      </p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
